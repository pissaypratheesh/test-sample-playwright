# Allure Framework Properties
allure.results.directory=allure-results
allure.link.issue.pattern=https://example.org/issue/{}
allure.link.tms.pattern=https://example.org/tms/{}
allure.link.custom.pattern=https://example.org/custom/{}

# Report Configuration
allure.report.directory=allure-report
allure.report.clean=true

# Environment Configuration
allure.environment.properties=environment.properties

# Test Configuration
allure.test.plan.enabled=true
allure.test.plan.file=testplan.json

# Categories Configuration
allure.categories.file=categories.json

# Executor Configuration
allure.executor.type=jenkins
allure.executor.url=https://jenkins.example.org/job/test-job/
allure.executor.buildName=#123
allure.executor.buildUrl=https://jenkins.example.org/job/test-job/123/

# History Configuration
allure.history.directory=allure-history
